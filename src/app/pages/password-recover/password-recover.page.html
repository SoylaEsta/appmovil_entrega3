<!-- password-recover.page.html -->

<ion-content [fullscreen]="true">
  <ion-card class="reset-card">
    <ion-card-header>
      <ion-card-title>¡Saludos, Escriba su correo en el campo de abajo!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <div *ngIf="resetForm.get('email')?.hasError('required') && resetForm.get('email')?.touched" class="error-message">
          Campo de correo electrónico requerido.
        </div>
        <ion-button expand="full" type="submit">Restablecer</ion-button>
      </form>

      <ion-button expand="full" fill="clear" class="back-button" (click)="goBack();">Volver</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
